<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	
	<head>
		<meta charset="utf-8">
    	<title>{% block title %}{% endblock %}</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="">
    	<meta name="author" content="">
		
		<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" type="text/css" media="screen"/>
		{% if debug %}
		<link rel="stylesheet/less" href="{{ STATIC_URL }}thunderchild/css_src/thunderchild.less" type="text/css" media="screen"/>
		<script src="{{ STATIC_URL }}thunderchild/js/less-1.3.0.min.js"></script>
		{% else %}
		<link rel="stylesheet" href="{{ STATIC_URL }}thunderchild/css/thunderchild.less" type="text/css" media="screen"/>
		{% endif %}
		
		<script src="{{ STATIC_URL }}thunderchild/js/modernizr-2.5.3.min.js"></script>
	</head>
	
	<body>		
		
		<section id="content_container" class="container">
			
			<div class="row">
				<div id="login_form_holder" class="span4 offset4">
					{% if errors %}
					<div class="alert alert-error">
						<strong>Error:</strong>
						<ul>
						{% for error in errors %}
							<li>- {{ error }}</li>
						{% endfor %}
						</ul>
					</div>
					{% endif %}
					<form method="post" class="form-horizontal" action="{% url thunderchild.views.login %}">
						{% csrf_token %}<input type="hidden" name="next" value="{{ next }}" />
						<div class="control-group">
							<label for="id_{{ form.username.html_name }}" class="control-label">{{ form.username.label }}</label>
							<div class="controls">
								{{ form.username }}
							</div>
						</div>
						<div class="control-group">
							<label for="id_{{ form.password.html_name }}" class="control-label">{{ form.password.label }}</label>
							<div class="controls">
								{{ form.password }}
							</div>
						</div>
						<div id="login-control-group" class="control-group">
							<div class="controls">
								<label for="id_{{ form.remember_me.html_name }}" class="checkbox">{{ form.remember_me }} Remember me</label>
								<input class="btn pull-right" type="submit" value="Login" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		
		<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}thunderchild/js/jquery-1.7.2.min.js"><\/script>')</script>
		
		<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
	</body>
	
</html>
