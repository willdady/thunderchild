<!DOCTYPE HTML>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
    	<title>{% block title %}{% endblock %}</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="">
    	<meta name="author" content="">
		
		<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" type="text/css" media="screen"/>
		<link rel="stylesheet/less" href="{{ STATIC_URL }}thunderchild/css/global.less" type="text/css" media="screen"/>
		
		<script type="text/javascript" src="{{ STATIC_URL }}thunderchild/js/less-1.3.0.min.js"></script>
		
		<script type="text/javascript" src="{{ STATIC_URL }}thunderchild/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}thunderchild/js/underscore-min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}thunderchild/js/backbone-min.js"></script>
		
	</head>
	
	<body>		
		
		<section id="content_container" class="container">
			
			<div class="row">
				<div id="login_form_holder" class="span4 offset4">
					<form method="post" action="{% url thunderchild.views.login %}">
						{% csrf_token %}
						<div class="row">
							<div class="span1">
							{{ form.username.label_tag }}
							</div>
							<div class="span3">
							{{ form.username }}
							</div>
						</div>
						<div class="row">
							<div class="span1">
							{{ form.password.label_tag }}
							</div>
							<div class="span3">
							{{ form.password }}
							</div>
						</div>
						<div class="row">
							<div class="span4">
								<input type="hidden" name="next" value="{{ next }}" />
								<input class="btn pull-right" type="submit" value="Login" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>

	</body>
	
</html>
